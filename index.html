<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days of Date</title>
    <link rel="icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="title" style="display: flex; flex-direction: row; margin-top: 35px;">
                <div class="img-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/WikiFont_uniE033_-_heart_-_blue.svg/768px-WikiFont_uniE033_-_heart_-_blue.svg.png?20150223100818" alt="blue-heart">
                </div>
                <div class="text-title" style="margin-bottom: 2px">
                    <h1 style="margin-top: 14.5px; margin-left: 15px; margin-bottom: 2px;">DAYS OF DATE</h1> 
                    <h4 style="margin-left: 23px; margin-top: 0px;">Of your partner, soulmate</h4>
                </div>  
            </div>

            <div style="margin: 26px;"></div>

            <div class="form-field">
                <input type="text" class="form-input" id="name" placeholder="Nhập tên">
            </div>
            <div style="margin: 12px;"></div>
            <div class="form-field">
                <input type="password" class="form-input" id="pass" placeholder="Nhập mật khẩu">
            </div>

            <div class="button-place" style="display: flex; flex-direction: row; justify-content: center;">
                <button id = "login-button" style="font-weight: bold;">LOGIN</button>
            </div>
        </div>
    </div>
    <script src="login.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
