<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days of Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container" style="display: flex; justify-content: center; margin-top: 140px;">
        <div class="content">
            <div class="time" style="display: flex; justify-content: center; margin-top: 18px;">
                <div class="box">
                    <span id="day" class="number">0</span>
                    <span>DAYS</span>
                </div>
            </div>            
            <!--  -->
            <div class="couple-picture">
                <div class="pic-box">
                    <img class="couple" src="VMU.jpg" alt="" style="height: 100px; width: 100px;" id="pic1"> 
                </div>
                <div class="heart"></div>
                <div class="pic-box">
                    <img class="couple" src="HANU.jpg" alt="" style="height: 100px; width: 100px;" id="pic2">
                </div>
            </div>
        </div>
        <!-- content -->
    </div>  
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
